<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors YSC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Let's play rock paper scissors!</h1>
    </header>
    <div class="gif-container">
      <img id="gif-container" src="" alt="GIF Display Area" />
    </div>
    <div class="container">
      <h2>Choose your hand</h2>
      <div id="choices"></div>
      <div>
        <h1 id="result"></h1>
        <h2 id="user"></h2>
        <h2 id="computer"></h2>
      </div>
    </div>
    <audio id="bgm">
      <source src="/sounds/genkinitsukurou.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <footer>Sheila Sugisaki @2023</footer>
    <script src="index.js"></script>
  </body>
</html>
